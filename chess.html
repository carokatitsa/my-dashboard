<p>–°–¥–µ–ª–∞–π —Ö–æ–¥ ‚Äî –µ—Å–ª–∏ —Ö–æ–¥ –Ω–µ –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–∞, —Ñ–∏–≥—É—Ä–∞ –≤–µ—Ä–Ω—ë—Ç—Å—è –Ω–∞–∑–∞–¥.</p>

<script>
  const correctMoves = [
    { from: "d2", to: "d4" },
    { from: "d7", to: "d5" },
    { from: "c2", to: "c4" },
    { from: "e7", to: "e6" },
    { from: "g1", to: "f3" },
    { from: "g8", to: "f6" }
  ];

  let moveIndex = 0;

  const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: onDrop
  });

  function onDrop(source, target) {
    const expected = correctMoves[moveIndex];

    if (!expected || source !== expected.from || target !== expected.to) {
      return 'snapback';
    }

    moveIndex++;

    if (moveIndex < correctMoves.length) {
      setTimeout(() => {
        board.move(
          correctMoves[moveIndex].from + '-' +
          correctMoves[moveIndex].to
        );
        moveIndex++;
      }, 500);
    }
  }

  function resetBoard() {
    board.start();
    moveIndex = 0;
  }
</script>
