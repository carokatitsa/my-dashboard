<p>–°–¥–µ–ª–∞–π —Ö–æ–¥ ‚Äî –µ—Å–ª–∏ —Ö–æ–¥ –Ω–µ –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–∞, —Ñ–∏–≥—É—Ä–∞ –≤–µ—Ä–Ω—ë—Ç—Å—è –Ω–∞–∑–∞–¥.</p>

<script>
const game = new Chess();

const board = Chessboard('board', {
    draggable: true,
    position: 'start',
    pieceTheme:
        'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png',
    onDrop: onDrop
});

const moves = ["d4", "d5", "c4", "e6", "Nf3", "Nf6"];
let moveIndex = 0;

function onDrop(source, target) {
    const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
    });

    if (move === null) return 'snapback';

    if (move.san !== moves[moveIndex]) {
        alert("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ö–æ–¥");
        game.undo();
        return 'snapback';
    }

    moveIndex++;

    if (moveIndex < moves.length) {
        setTimeout(() => {
            game.move(moves[moveIndex]);
            board.position(game.fen());
            moveIndex++;
        }, 500);
    }
}

function resetBoard() {
    game.reset();
    board.start();
    moveIndex = 0;
}
</script>
