<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Chess Module</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.css"/>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

</head>

<body>

  <h2>My Opening Trainer</h2>

<button onclick="playOpening()">Play My Opening</button>
    
  <div id="board" style="width: 400px"></div>

  <script>
  var game = new Chess();

  var board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: function(source, target) {

      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';
    }
  });

      function playOpening() {
  var moves = ['d4','d5','c4','e6','Nf3','Nf6','g3'];

  game.reset();
  board.start();

  moves.forEach(function(move) {
    game.move(move);
  });

  board.position(game.fen());
}
</script>


</body>
</html>
