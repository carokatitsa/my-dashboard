<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Репетитор дебютов</title>

  <!-- CSS -->
  <link rel="stylesheet"
    href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <style>
    body {
      margin: 0;
      background: #0b0f17;
      color: white;
      text-align: center;
      font-family: Arial;
    }

    #board {
      width: 400px;
      margin: 40px auto;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>♟ Репетитор дебютов</h1>

<div id="board"></div>
<button onclick="resetBoard()">Сбросить</button>

<!-- БИБЛИОТЕКИ ВНИЗУ -->
<script src="https://unpkg.com/chess.js@0.10.3/chess.js"></script>
<script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

<script>
  var game = new Chess();

  var board = Chessboard('board', {
    draggable: true,
    position: 'start',
    onDrop: onDrop
  });

  var moves = ["d4", "d5", "c4", "e6", "Nf3", "Nf6"];
  var moveIndex = 0;

  function onDrop(source, target) {

    var move = game.move({
      from: source,
      to: target,
      promotion: 'q'
    });

    if (move === null) return 'snapback';

    if (move.san !== moves[moveIndex]) {
      alert("Неправильный ход");
      game.undo();
      return 'snapback';
    }

    moveIndex++;

    if (moveIndex < moves.length) {
      setTimeout(function() {
        game.move(moves[moveIndex]);
        board.position(game.fen());
        moveIndex++;
      }, 500);
    }
  }

  function resetBoard() {
    game.reset();
    board.start();
    moveIndex = 0;
  }
</script>

</body>
</html>
