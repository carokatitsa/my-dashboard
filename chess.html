  <h1>‚ôü –†–µ–ø–µ—Ç–∏—Ç–æ—Ä –¥–µ–±—é—Ç–æ–≤</h1>
  <div class="muted">–°–¥–µ–ª–∞–π —Ö–æ–¥ ‚Äî –µ—Å–ª–∏ —Ö–æ–¥ –Ω–µ –∏–∑ —Ç–≤–æ–µ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞, –≤–µ—Ä–Ω—ë—Ç—Å—è –Ω–∞–∑–∞–¥.</div>

  <div id="board"></div>

  <div style="margin:18px 0;">
    <button onclick="resetBoard()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>
  </div>

  <script>
    // ‚úÖ –¢–≤–æ–π –≤–∞—Ä–∏–∞–Ω—Ç (–ø–æ–∫–∞ —Ç–µ—Å—Ç–æ–≤—ã–π)
    const moves = ["d4", "d5", "c4", "e6", "Nf3", "Nf6"];
    let moveIndex = 0;

    const game = new Chess();

    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop
    });

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (move === null) return 'snapback';

      // –ø—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –∏–≥—Ä–æ–∫ —Å—ã–≥—Ä–∞–ª –æ–∂–∏–¥–∞–µ–º—ã–π —Ö–æ–¥
      const expected = moves[moveIndex];

      if (!expected) {
        // –≤–∞—Ä–∏–∞–Ω—Ç –∑–∞–∫–æ–Ω—á–∏–ª—Å—è ‚Äî –∑–∞–ø—Ä–µ—â–∞–µ–º –ª—é–±—ã–µ –Ω–æ–≤—ã–µ —Ö–æ–¥—ã
        game.undo();
        return 'snapback';
      }

      if (move.san !== expected) {
        alert("‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ö–æ–¥. –û–∂–∏–¥–∞–ª–æ—Å—å: " + expected);
        game.undo();
        return 'snapback';
      }

      moveIndex++;

      // —Ö–æ–¥ "–∫–æ–º–ø–∞" (—Å–ª–µ–¥—É—é—â–∏–π —Ö–æ–¥ –∏–∑ —Ç–≤–æ–µ–≥–æ –≤–∞—Ä–∏–∞–Ω—Ç–∞)
      if (moveIndex < moves.length) {
        setTimeout(() => {
          game.move(moves[moveIndex]);
          board.position(game.fen());
          moveIndex++;
        }, 400);
      }
    }

    function resetBoard() {
      game.reset();
      board.start();
      moveIndex = 0;
    }

    // —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ —Ä–∞–±–æ—Ç–∞–ª–∞ –∏–∑ HTML onclick
    window.resetBoard = resetBoard;
  </script>
