<h1>‚ôü –†–µ–ø–µ—Ç–∏—Ç–æ—Ä –¥–µ–±—é—Ç–æ–≤</h1>
<p>–°–¥–µ–ª–∞–π —Ö–æ–¥ ‚Äî –µ—Å–ª–∏ –æ–Ω –Ω–µ –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–∞, —Ñ–∏–≥—É—Ä–∞ –≤–µ—Ä–Ω—ë—Ç—Å—è –Ω–∞–∑–∞–¥.</p>

<div id="board"></div>

<button onclick="resetBoard()">üîÑ –°–±—Ä–æ—Å–∏—Ç—å</button>

<div class="info" id="info"></div>

<script>

  var game = new Chess();

  var board = Chessboard('board', {
    draggable: true,
    position: 'start',
    pieceTheme:
      'https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/img/chesspieces/wikipedia/{piece}.png',
    onDrop: onDrop
  });

  // === –¢–í–û–ô –í–ê–†–ò–ê–ù–¢ ===
  var moves = ["d4", "d5", "c4", "e6", "Nc3", "Nf6"];
  var moveIndex = 0;

  function onDrop(source, target) {

    var move = game.move({
      from: source,
      to: target,
      promotion: 'q'
    });

    if (move === null) return 'snapback';

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ª–∏ —Ö–æ–¥
    if (move.san !== moves[moveIndex]) {
      document.getElementById("info").innerHTML =
        "‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ö–æ–¥. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π: " + moves[moveIndex];
      game.undo();
      return 'snapback';
    }

    document.getElementById("info").innerHTML = "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!";
    moveIndex++;

    // –•–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞
    if (moveIndex < moves.length) {
      setTimeout(function () {
        game.move(moves[moveIndex]);
        board.position(game.fen());
        moveIndex++;
      }, 500);
    }
  }

  function resetBoard() {
    game.reset();
    board.start();
    moveIndex = 0;
    document.getElementById("info").innerHTML = "";
  }

</script>
