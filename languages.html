   let currentLang = "EN";

  async function add() {
  if (!text.value || !translation.value) return;

  await addDoc(collection(db, "languages"), {
    lang: currentLang,
    type: currentType,
    text: text.value,
    translation: translation.value,
    note: note.value || "",
    created: Date.now()
  });

  text.value = "";
  translation.value = "";
  note.value = "";

  loadData();
}
async function removeItem(id) {
  await deleteDoc(doc(db, "languages", id));
  loadData();
}


  async function loadData() {
  const list = document.getElementById("list");
  list.innerHTML = "";

  const q = query(
    collection(db, "languages"),
    where("lang", "==", currentLang),
    where("type", "==", currentType),
    orderBy("created", "desc")
  );

  const snapshot = await getDocs(q);

  snapshot.forEach(docSnap => {
    const e = docSnap.data();
    list.innerHTML += `
      <div class="card">
        <h3>${e.text}</h3>
        <p><b>${e.translation}</b></p>
        <p>${e.note || ""}</p>
        <button class="btn" onclick="removeItem('${docSnap.id}')">Ğ£Ğ´Ğ°Ğ»Ğ¸Ñ‚ÑŒ</button>
      </div>
    `;
  });
}
