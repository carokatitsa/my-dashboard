<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ—è –ë–∞–∑–∞ –ú–æ–Ω–µ—Ç</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --gold: #f1c40f; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        /* –§–æ—Ä–º–∞ */
        .admin-panel { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 30px; }
        .inputs { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; margin-bottom: 15px; }
        input, textarea { background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        
        .btn-add { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-add:hover { background: #d4ac0d; }

        /* –ü–æ–∏—Å–∫ */
        .search-bar { margin-bottom: 20px; }
        .search-bar input { border-color: var(--gold); font-size: 16px; }

        /* –ì–∞–ª–µ—Ä–µ—è */
        .coin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .coin-card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #333; transition: 0.3s; position: relative; }
        .coin-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        .coin-img { width: 100%; height: 200px; object-fit: cover; background: #000; cursor: zoom-in; }
        .coin-info { padding: 15px; }
        .coin-id { color: var(--gold); font-weight: bold; font-size: 18px; margin-bottom: 8px; }
        .coin-desc { font-size: 14px; color: #bbb; line-height: 1.4; white-space: pre-wrap; }
        
        .del-btn { position: absolute; top: 10px; right: 10px; background: rgba(231, 76, 60, 0.7); color: white; border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h1>ü™ô –ú–æ–π –ê—É–∫—Ü–∏–æ–Ω / –ë–∞–∑–∞ –ú–æ–Ω–µ—Ç</h1>

    <div class="admin-panel">
        <div class="inputs">
            <input type="text" id="coinNum" placeholder="–ù–æ–º–µ—Ä (–Ω–∞–ø—Ä. #102)">
            <input type="text" id="coinUrl" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (URL)">
        </div>
        <textarea id="coinDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã..." rows="3"></textarea>
        <button class="btn-add" onclick="addCoin()">–î–û–ë–ê–í–ò–¢–¨ –í –ë–ê–ó–£</button>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏—é..." oninput="drawCoins()">
    </div>

    <div id="coinGrid" class="coin-grid"></div>
</div>

<script>
    // –¢–í–û–ô –ö–û–ù–§–ò–ì –ò–ó –°–ö–†–ò–ù–®–û–¢–ê
    const firebaseConfig = {
        apiKey: "AIzaSyA3QRDLzkS9-NnupC5KN65fMv1j39ZovsI",
        authDomain: "my-dashboard-dc67a.firebaseapp.com",
        projectId: "my-dashboard-dc67a",
        storageBucket: "my-dashboard-dc67a.firebasestorage.app",
        messagingSenderId: "710702954120",
        appId: "1:710702954120:web:90e5e9a158f31d9728913d",
        measurementId: "G-47TDJGNE9F"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
    async function addCoin() {
        const num = document.getElementById('coinNum').value;
        const url = document.getElementById('coinUrl').value;
        const desc = document.getElementById('coinDesc').value;

        if(!num || !url) return alert("–ù—É–∂–µ–Ω –Ω–æ–º–µ—Ä –∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ!");

        await db.collection("my_coins").add({
            number: num,
            imageUrl: url,
            description: desc,
            time: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById('coinNum').value = "";
        document.getElementById('coinUrl').value = "";
        document.getElementById('coinDesc').value = "";
    }

    // –°–ª—É—à–∞–µ–º –±–∞–∑—É –∏ —Ä–∏—Å—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
    db.collection("my_coins").orderBy("time", "desc").onSnapshot(snapshot => {
        window.allCoins = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
        drawCoins();
    });

    function drawCoins() {
        const grid = document.getElementById('coinGrid');
        const search = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = "";

        window.allCoins.forEach(coin => {
            if(coin.number.toLowerCase().includes(search) || coin.description.toLowerCase().includes(search)) {
                grid.innerHTML += `
                    <div class="coin-card">
                        <button class="del-btn" onclick="deleteCoin('${coin.id}')">‚úï</button>
                        <img src="${coin.imageUrl}" class="coin-img" onclick="window.open(this.src)">
                        <div class="coin-info">
                            <div class="coin-id"># ${coin.number}</div>
                            <div class="coin-desc">${coin.description}</div>
                        </div>
                    </div>
                `;
            }
        });
    }

    async function deleteCoin(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –º–æ–Ω–µ—Ç—É?")) await db.collection("my_coins").doc(id).delete();
    }
</script>

</body>
</html>
