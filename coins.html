<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ú–æ—è –ë–∞–∑–∞ –ú–æ–Ω–µ—Ç</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --gold: #f1c40f; --text: #e0e0e0; --red: #e74c3c; --green: #2ecc71; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 1100px; margin: 0 auto; }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .admin-panel { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 30px; }
        .inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, textarea, select { background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; }
        
        .btn-add { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-add:hover { background: #d4ac0d; }

        /* –ü–æ–∏—Å–∫ */
        .search-bar { margin-bottom: 20px; }
        .search-bar input { border-color: var(--gold); font-size: 16px; }

        /* –°–µ—Ç–∫–∞ */
        .coin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .coin-card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #333; transition: 0.3s; position: relative; }
        .coin-card.sold { opacity: 0.7; filter: grayscale(0.5); }
        .coin-card:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        /* –°—Ç–∞—Ç—É—Å –∏ —Ñ–æ—Ç–æ */
        .img-wrapper { position: relative; height: 200px; }
        .coin-img { width: 100%; height: 100%; object-fit: cover; background: #000; cursor: zoom-in; }
        .status-badge { position: absolute; bottom: 10px; left: 10px; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; color: #fff; }
        .status-in-stock { background: var(--green); }
        .status-sold { background: var(--red); }

        .coin-info { padding: 15px; }
        .coin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .coin-id { color: var(--gold); font-weight: bold; font-size: 18px; }
        .coin-price { font-weight: bold; font-size: 16px; color: #fff; }
        .sold .coin-price { text-decoration: line-through; color: #888; }
        
        .coin-desc { font-size: 14px; color: #bbb; line-height: 1.4; white-space: pre-wrap; height: 60px; overflow-y: auto; }
        .del-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; z-index: 5; }
        .status-toggle-btn { margin-top: 10px; background: #333; color: #ccc; border: 1px solid #444; padding: 5px; border-radius: 4px; cursor: pointer; font-size: 12px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h1>ü™ô –ú–æ–π –ê—É–∫—Ü–∏–æ–Ω / –ë–∞–∑–∞ –ú–æ–Ω–µ—Ç</h1>

    <div class="admin-panel">
        <div class="inputs">
            <input type="text" id="coinNum" placeholder="–ù–æ–º–µ—Ä (–Ω–∞–ø—Ä. #102)">
            <input type="text" id="coinPrice" placeholder="–¶–µ–Ω–∞ (–Ω–∞–ø—Ä. 500 $)">
            <select id="coinStatus">
                <option value="available">–í –Ω–∞–ª–∏—á–∏–∏</option>
                <option value="sold">–ü—Ä–æ–¥–∞–Ω–æ</option>
            </select>
        </div>
        <input type="text" id="coinUrl" placeholder="–ü—Ä—è–º–∞—è —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ (—Å Postimages)" style="margin-bottom: 15px;">
        <textarea id="coinDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã (–≥–æ–¥, –ø—Ä–æ–±–∞, —Å–æ—Å—Ç–æ—è–Ω–∏–µ)..." rows="3"></textarea>
        <button class="btn-add" onclick="addCoin()">–î–û–ë–ê–í–ò–¢–¨ –í –ë–ê–ó–£</button>
    </div>

    <div class="search-bar">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–æ–º–µ—Ä—É, –æ–ø–∏—Å–∞–Ω–∏—é –∏–ª–∏ —Ü–µ–Ω–µ..." oninput="drawCoins()">
    </div>

    <div id="coinGrid" class="coin-grid"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA3QRDLzkS9-NnupC5KN65fMv1j39ZovsI",
        authDomain: "my-dashboard-dc67a.firebaseapp.com",
        projectId: "my-dashboard-dc67a",
        storageBucket: "my-dashboard-dc67a.firebasestorage.app",
        messagingSenderId: "710702954120",
        appId: "1:710702954120:web:90e5e9a158f31d9728913d",
        measurementId: "G-47TDJGNE9F"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function addCoin() {
        const num = document.getElementById('coinNum').value;
        const price = document.getElementById('coinPrice').value;
        const status = document.getElementById('coinStatus').value;
        const url = document.getElementById('coinUrl').value;
        const desc = document.getElementById('coinDesc').value;

        if(!num || !url) return alert("–ù—É–∂–µ–Ω –Ω–æ–º–µ—Ä –∏ —Å—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–æ—Ç–æ!");

        await db.collection("my_coins").add({
            number: num,
            price: price || "–¶–µ–Ω–∞ –Ω–µ —É–∫–∞–∑–∞–Ω–∞",
            status: status,
            imageUrl: url,
            description: desc,
            time: firebase.firestore.FieldValue.serverTimestamp()
        });

        // –û—á–∏—Å—Ç–∫–∞
        ['coinNum', 'coinPrice', 'coinUrl', 'coinDesc'].forEach(id => document.getElementById(id).value = "");
    }

    db.collection("my_coins").orderBy("time", "desc").onSnapshot(snapshot => {
        window.allCoins = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
        drawCoins();
    });

    function drawCoins() {
        const grid = document.getElementById('coinGrid');
        const search = document.getElementById('search').value.toLowerCase();
        grid.innerHTML = "";

        window.allCoins.forEach(coin => {
            const isMatch = coin.number.toLowerCase().includes(search) || 
                           coin.description.toLowerCase().includes(search) || 
                           coin.price.toLowerCase().includes(search);

            if(isMatch) {
                const isSold = coin.status === 'sold';
                grid.innerHTML += `
                    <div class="coin-card ${isSold ? 'sold' : ''}">
                        <button class="del-btn" onclick="deleteCoin('${coin.id}')">‚úï</button>
                        <div class="img-wrapper">
                            <img src="${coin.imageUrl}" class="coin-img" onclick="window.open(this.src)">
                            <div class="status-badge ${isSold ? 'status-sold' : 'status-in-stock'}">
                                ${isSold ? '–ü–†–û–î–ê–ù–û' : '–í –ù–ê–õ–ò–ß–ò–ò'}
                            </div>
                        </div>
                        <div class="coin-info">
                            <div class="coin-header">
                                <div class="coin-id"># ${coin.number}</div>
                                <div class="coin-price">${coin.price}</div>
                            </div>
                            <div class="coin-desc">${coin.description}</div>
                            <button class="status-toggle-btn" onclick="toggleStatus('${coin.id}', '${coin.status}')">
                                –ò–∑–º–µ–Ω–∏—Ç—å —Å—Ç–∞—Ç—É—Å
                            </button>
                        </div>
                    </div>
                `;
            }
        });
    }

    async function toggleStatus(id, currentStatus) {
        const newStatus = currentStatus === 'available' ? 'sold' : 'available';
        await db.collection("my_coins").doc(id).update({ status: newStatus });
    }

    async function deleteCoin(id) {
        if(confirm("–£–¥–∞–ª–∏—Ç—å –º–æ–Ω–µ—Ç—É –∏–∑ –±–∞–∑—ã?")) await db.collection("my_coins").doc(id).delete();
    }
</script>

</body>
</html>
