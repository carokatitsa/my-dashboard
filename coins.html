<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Coin Archive Pro v3.5</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --gold: #f1c40f; --text: #e0e0e0; --blue: #3498db; --green: #2ecc71; --red: #e74c3c; --border: #333; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* –ü–∞–Ω–µ–ª–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∫–∞–∫ –Ω–∞ –º–∞–∫–µ—Ç–µ */
        .stats-panel { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .stat-card span { display: block; font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .stat-card b { font-size: 26px; color: var(--gold); }
        .stat-card.blue-val b { color: var(--blue); }

        .admin-panel { background: var(--card); padding: 25px; border-radius: 12px; border: 2px solid var(--border); margin-bottom: 20px; }
        .inputs-row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, textarea, select { background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; font-size: 14px; outline: none; }
        input:focus { border-color: var(--gold); }
        
        .btn-main { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; transition: 0.3s; text-transform: uppercase; }
        .btn-main:hover { opacity: 0.8; }
        .btn-main.edit-mode { background: var(--blue); color: #fff; }

        .filter-bar { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border); }

        /* –°–µ—Ç–∫–∞ –º–æ–Ω–µ—Ç */
        .coin-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
        .coin-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); position: relative; transition: 0.3s; }
        .coin-card:hover { border-color: #555; }
        .coin-gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); gap: 5px; background: #000; padding: 5px; }
        .coin-gallery img { width: 100%; height: 140px; object-fit: cover; cursor: pointer; }

        .coin-info { padding: 20px; }
        .coin-id { color: var(--gold); font-size: 22px; font-weight: bold; }
        .coin-price { font-size: 18px; font-weight: bold; }
        .card-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-card { padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; background: #222; color: #fff; transition: 0.2s; }
        .btn-card:hover { background: #333; }
        .btn-del { background: var(--red); position: absolute; top: 10px; right: 10px; width: 30px; height: 30px; border-radius: 50%; z-index: 5; color: white; border: none; cursor: pointer; line-height: 30px; font-weight: bold; }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ü–†–û–î–ê–ñ–ò */
        #saleModal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px);
        }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; border: 2px solid var(--gold); width: 350px; text-align: center; box-shadow: 0 0 30px rgba(241, 196, 15, 0.2); }
        .modal-content h3 { margin-top: 0; color: var(--gold); margin-bottom: 20px; }
        .modal-content label { display: block; text-align: left; font-size: 12px; color: #888; margin-bottom: 5px; margin-left: 2px; }
        .modal-content input { margin-bottom: 15px; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="container">
    <div class="stats-panel" id="statsDisplay" style="display: none;">
        <div class="stat-card">
            <span>–í—Å–µ–≥–æ –≤—ã—Ä—É—á–∫–∞</span>
            <b id="totalRevenue">0.00</b>
        </div>
        <div class="stat-card">
            <span>–ü—Ä–æ–¥–∞–Ω–æ —à—Ç—É–∫</span>
            <b id="totalSoldQty">0</b>
        </div>
        <div class="stat-card blue-val">
            <span>–°—Ä–µ–¥–Ω–∏–π —á–µ–∫</span>
            <b id="avgCheck">0.00</b>
        </div>
    </div>

    <div class="admin-panel">
        <div class="inputs-row">
            <input type="text" id="cNum" placeholder="–ù–æ–º–µ—Ä –º–æ–Ω–µ—Ç—ã (–Ω–∞–ø—Ä. 101)">
            <input type="text" id="cPrice" placeholder="–ë–∞–∑–æ–≤–∞—è —Ü–µ–Ω–∞">
            <select id="cStatus">
                <option value="–í –Ω–∞–ª–∏—á–∏–∏">–í –Ω–∞–ª–∏—á–∏–∏</option>
                <option value="–ü—Ä–æ–¥–∞–Ω–æ">–ü—Ä–æ–¥–∞–Ω–æ</option>
            </select>
        </div>
        <textarea id="cUrls" placeholder="–°—Å—ã–ª–∫–∏ –Ω–∞ —Ñ–æ—Ç–æ —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é..." rows="2"></textarea>
        <textarea id="cDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –º–æ–Ω–µ—Ç—ã..." rows="2" style="margin-top:10px"></textarea>
        
        <button id="mainBtn" class="btn-main" onclick="saveData()">–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É</button>
        <button id="cancelBtn" onclick="resetForm()" style="display:none; background:none; color:gray; border:none; width:100%; margin-top:10px; cursor:pointer;">–û—Ç–º–µ–Ω–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
        
        <div class="filter-bar">
            <input type="text" id="searchInput" placeholder="üîç –ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫..." oninput="render()">
            <select id="sortSelect" onchange="render()">
                <option value="lastUpdate">–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è</option>
                <option value="numAsc">–ü–æ –Ω–æ–º–µ—Ä—É (1-9)</option>
                <option value="numDesc">–ü–æ –Ω–æ–º–µ—Ä—É (9-1)</option>
            </select>
            <select id="filterStatus" onchange="render()">
                <option value="all">–í—Å–µ –º–æ–Ω–µ—Ç—ã</option>
                <option value="–í –Ω–∞–ª–∏—á–∏–∏">–¢–æ–ª—å–∫–æ –≤ –Ω–∞–ª–∏—á–∏–∏</option>
                <option value="–ü—Ä–æ–¥–∞–Ω–æ">–ê—Ä—Ö–∏–≤ –ø—Ä–æ–¥–∞–∂</option>
            </select>
        </div>
    </div>

    <div id="coinGrid" class="coin-grid"></div>
</div>

<div id="saleModal">
    <div class="modal-content">
        <h3>üí∞ –û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –ø—Ä–æ–¥–∞–∂–∏</h3>
        
        <label>–¶–µ–Ω–∞ –ø—Ä–æ–¥–∞–∂–∏ –∑–∞ 1 —à—Ç.</label>
        <input type="number" id="modalPrice" placeholder="0.00">
        
        <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–¥–∞–Ω–Ω—ã—Ö —à—Ç—É–∫</label>
        <input type="number" id="modalQty" value="1">
        
        <button class="btn-main" onclick="confirmSale()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button style="background:none; border:none; color:gray; margin-top:15px; cursor:pointer; font-size: 12px;" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π</button>
    </div>
</div>

<script>
    // --- –ù–ê–°–¢–†–û–ô–ö–ò FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyA3QRDLzkS9-NnupC5KN65fMv1j39ZovsI",
        authDomain: "my-dashboard-dc67a.firebaseapp.com",
        projectId: "my-dashboard-dc67a",
        storageBucket: "my-dashboard-dc67a.firebasestorage.app",
        messagingSenderId: "710702954120",
        appId: "1:710702954120:web:90e5e9a158f31d9728913d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let allCoins = [];
    let currentEditId = null;
    let salePendingId = null;

    // –ê–≤—Ç–æ-–∑–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    db.collection("my_coins").orderBy("lastUpdate", "desc").onSnapshot(snap => {
        allCoins = snap.docs.map(d => ({id: d.id, ...d.data()}));
        render();
    });

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ / –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
    async function saveData() {
        const numValue = document.getElementById('cNum').value;
        const priceValue = document.getElementById('cPrice').value;
        if(!numValue) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –º–æ–Ω–µ—Ç—ã!");

        const data = {
            num: numValue,
            price: priceValue,
            status: document.getElementById('cStatus').value,
            imgs: document.getElementById('cUrls').value.split(',').map(s => s.trim()).filter(s => s),
            desc: document.getElementById('cDesc').value,
            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
        };

        if(currentEditId) {
            await db.collection("my_coins").doc(currentEditId).update(data);
            currentEditId = null;
        } else {
            await db.collection("my_coins").add(data);
        }
        resetForm();
    }

    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫
    function render() {
        const grid = document.getElementById('coinGrid');
        const filter = document.getElementById('filterStatus').value;
        const search = document.getElementById('searchInput').value.toLowerCase();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Ç–æ–ª—å–∫–æ –≤ –∞—Ä—Ö–∏–≤–µ –ø—Ä–æ–¥–∞–∂
        document.getElementById('statsDisplay').style.display = filter === "–ü—Ä–æ–¥–∞–Ω–æ" ? "grid" : "none";
        
        let filtered = allCoins.filter(c => (filter === "all" || c.status === filter));
        if(search) filtered = filtered.filter(c => `${c.num} ${c.desc}`.toLowerCase().includes(search));

        if(filter === "–ü—Ä–æ–¥–∞–Ω–æ") calculateStats(filtered);

        grid.innerHTML = filtered.map(c => `
            <div class="coin-card" style="border-color: ${c.status === '–ü—Ä–æ–¥–∞–Ω–æ' ? '#e74c3c' : '#333'}">
                <button class="btn-del" onclick="deleteCoin('${c.id}')">‚úï</button>
                <div class="coin-gallery">${(c.imgs||[]).map(url=>`<img src="${url}" onclick="window.open('${url}')">`).join('')}</div>
                <div class="coin-info">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <span class="coin-id"># ${c.num}</span>
                        <span class="coin-price">${c.price}</span>
                    </div>
                    <div style="color:${c.status==='–ü—Ä–æ–¥–∞–Ω–æ'?'var(--red)':'var(--green)'}; font-weight:bold; font-size:13px; margin-bottom:10px;">
                        ‚óè ${c.status} ${c.saleTotal ? ` | –°—É–º–º–∞: ${c.saleTotal}` : ''}
                    </div>
                    <div class="coin-desc" style="height:40px; overflow:hidden; font-size:13px; color:#aaa;">${c.desc || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                    <div class="card-btns">
                        <button class="btn-card" onclick="editCoin('${c.id}')">–ò–ó–ú–ï–ù–ò–¢–¨</button>
                        <button class="btn-card" style="border:1px solid var(--gold); color:var(--gold);" onclick="handleStatusClick('${c.id}', '${c.status}', '${c.price}')">–°–¢–ê–¢–£–°</button>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // –õ–û–ì–ò–ö–ê –°–¢–ê–¢–£–°–ê –ò –ü–†–û–î–ê–ñ–ò
    function handleStatusClick(id, status, price) {
        if(status === "–ü—Ä–æ–¥–∞–Ω–æ") {
            if(confirm("–í–µ—Ä–Ω—É—Ç—å –º–æ–Ω–µ—Ç—É –≤ –Ω–∞–ª–∏—á–∏–µ? –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –≤—ã—Ä—É—á–∫–∏ –æ–±–Ω—É–ª–∏—Ç—Å—è.")) {
                db.collection("my_coins").doc(id).update({
                    status: "–í –Ω–∞–ª–∏—á–∏–∏",
                    saleQty: firebase.firestore.FieldValue.delete(),
                    salePrice: firebase.firestore.FieldValue.delete(),
                    saleTotal: firebase.firestore.FieldValue.delete()
                });
            }
            return;
        }
        
        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É –¥–ª—è –≤–≤–æ–¥–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–¥–∞–∂–∏
        salePendingId = id;
        const cleanPrice = price.toString().replace(/[^0-9.]/g, '');
        document.getElementById('modalPrice').value = cleanPrice;
        document.getElementById('modalQty').value = 1;
        document.getElementById('saleModal').style.display = "flex";
    }

    async function confirmSale() {
        const p = parseFloat(document.getElementById('modalPrice').value) || 0;
        const q = parseInt(document.getElementById('modalQty').value) || 0;
        const total = p * q;

        if(total <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ!");

        await db.collection("my_coins").doc(salePendingId).update({
            status: "–ü—Ä–æ–¥–∞–Ω–æ",
            salePrice: p,
            saleQty: q,
            saleTotal: total,
            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
        });
        closeModal();
    }

    function closeModal() {
        document.getElementById('saleModal').style.display = "none";
        salePendingId = null;
    }

    // –†–∞—Å—á–µ—Ç —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
    function calculateStats(data) {
        let rev = 0, qty = 0;
        data.forEach(c => {
            if(c.status === "–ü—Ä–æ–¥–∞–Ω–æ") {
                rev += (parseFloat(c.saleTotal) || 0);
                qty += (parseInt(c.saleQty) || 0);
            }
        });
        document.getElementById('totalRevenue').innerText = rev.toFixed(2);
        document.getElementById('totalSoldQty').innerText = qty;
        document.getElementById('avgCheck').innerText = data.length > 0 ? (rev / data.length).toFixed(2) : 0;
    }

    // –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã
    function editCoin(id) {
        const c = allCoins.find(x => x.id === id);
        currentEditId = id;
        document.getElementById('cNum').value = c.num;
        document.getElementById('cPrice').value = c.price;
        document.getElementById('cStatus').value = c.status;
        document.getElementById('cUrls').value = (c.imgs || []).join(', ');
        document.getElementById('cDesc').value = c.desc;
        document.getElementById('mainBtn').innerText = "–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è";
        document.getElementById('mainBtn').classList.add('edit-mode');
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function resetForm() {
        currentEditId = null;
        ['cNum','cPrice','cUrls','cDesc'].forEach(i => document.getElementById(i).value = "");
        document.getElementById('mainBtn').innerText = "–î–æ–±–∞–≤–∏—Ç—å –≤ –±–∞–∑—É";
        document.getElementById('mainBtn').classList.remove('edit-mode');
        document.getElementById('cancelBtn').style.display = "none";
    }

    async function deleteCoin(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å –º–æ–Ω–µ—Ç—É –±–µ–∑–≤–æ–∑–≤—Ä–∞—Ç–Ω–æ?")) await db.collection("my_coins").doc(id).delete(); }
</script>
</body>
</html>
