<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pro Nutri Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #238636; --blue: #58a6ff; --text: #c9d1d9; --border: #30363d; --danger: #f85149; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 400px 1fr; gap: 30px; }
        
        /* –ü–∞–Ω–µ–ª—å —Ü–µ–ª–µ–π */
        .goals-header { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 30px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .goal-item { text-align: center; }
        .goal-item label { display: block; font-size: 12px; color: #8b949e; margin-bottom: 5px; }
        .goal-item input { width: 80px; text-align: center; font-weight: bold; background: #0d1117; border: 1px solid var(--border); color: var(--blue); border-radius: 4px; padding: 5px; }
        .progress-mini { height: 4px; background: #30363d; border-radius: 2px; margin-top: 8px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); transition: 0.3s; }

        /* –ü–∞–Ω–µ–ª–∏ */
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; }
        h2 { margin-top: 0; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; color: #fff; }
        
        input, button { font-family: inherit; }
        .main-input { width: 100%; background: #0d1117; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
        .bju-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 15px; }
        .bju-row input { width: 100%; text-align: center; }

        .btn { border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-add { background: var(--accent); color: white; width: 100%; font-size: 16px; }
        .btn-edit-mode { background: var(--blue); color: white; width: 100%; }

        /* –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ */
        .lib-list { margin-top: 20px; max-height: 500px; overflow-y: auto; }
        .lib-card { background: #21262d; border: 1px solid var(--border); padding: 12px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .lib-card:hover { border-color: var(--blue); }
        .lib-info b { color: #fff; display: block; }
        .lib-info small { color: #8b949e; }
        .lib-actions { display: flex; gap: 8px; }

        /* –ò—Å—Ç–æ—Ä–∏—è (–ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å) */
        .day-block { margin-bottom: 25px; }
        .day-title { font-size: 1.1rem; font-weight: bold; margin-bottom: 15px; padding-left: 10px; border-left: 4px solid var(--blue); display: flex; justify-content: space-between; }
        .eat-card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .eat-info { display: flex; align-items: center; gap: 15px; }
        .eat-circle { width: 40px; height: 40px; background: #30363d; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        
        .val { color: var(--blue); font-weight: bold; }
        .del-btn { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 18px; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="goals-header">
    <div class="goal-item">
        <label>–¶–ï–õ–¨ –ö–ö–ê–õ</label>
        <input type="number" id="goalK" value="2000" oninput="renderHistory()">
        <div class="progress-mini"><div id="barK" class="progress-fill"></div></div>
    </div>
    <div class="goal-item">
        <label>–ë–ï–õ–ö–ò (–≥)</label>
        <input type="number" id="goalP" value="150" oninput="renderHistory()">
        <div class="progress-mini"><div id="barP" class="progress-fill"></div></div>
    </div>
    <div class="goal-item">
        <label>–ñ–ò–†–´ (–≥)</label>
        <input type="number" id="goalF" value="70" oninput="renderHistory()">
        <div class="progress-mini"><div id="barF" class="progress-fill"></div></div>
    </div>
    <div class="goal-item">
        <label>–£–ì–õ–ï–í–û–î–´ (–≥)</label>
        <input type="number" id="goalC" value="200" oninput="renderHistory()">
        <div class="progress-mini"><div id="barC" class="progress-fill"></div></div>
    </div>
</div>

<div class="container">
    <div class="panel">
        <h2 id="formTitle">üì¶ –ë–∞–∑–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h2>
        <input type="text" id="pName" class="main-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞">
        <div class="bju-row">
            <input type="number" id="pP" class="main-input" placeholder="–ë">
            <input type="number" id="pF" class="main-input" placeholder="–ñ">
            <input type="number" id="pC" class="main-input" placeholder="–£">
            <input type="number" id="pK" class="main-input" placeholder="–ö–∫–∞–ª">
        </div>
        <button id="saveBtn" class="btn btn-add" onclick="saveToLib()">–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–ê–ó–£</button>
        <button id="cancelBtn" style="display:none; width:100%; background:none; color:gray; border:none; margin-top:5px; cursor:pointer;" onclick="resetForm()">–û—Ç–º–µ–Ω–∞</button>

        <input type="text" id="libSearch" class="main-input" style="margin-top:20px; border-color: var(--blue);" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..." oninput="renderLibrary()">
        
        <div id="libraryList" class="lib-list"></div>
    </div>

    <div id="history"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA3QRDLzkS9-NnupC5KN65fMv1j39ZovsI",
        authDomain: "my-dashboard-dc67a.firebaseapp.com",
        projectId: "my-dashboard-dc67a",
        storageBucket: "my-dashboard-dc67a.firebasestorage.app",
        messagingSenderId: "710702954120",
        appId: "1:710702954120:web:90e5e9a158f31d9728913d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let library = [];
    let logs = [];
    let editId = null;

    // --- –õ–û–ì–ò–ö–ê –ë–ê–ó–´ ---
    async function saveToLib() {
        const name = document.getElementById('pName').value;
        const p = parseFloat(document.getElementById('pP').value) || 0;
        const f = parseFloat(document.getElementById('pF').value) || 0;
        const c = parseFloat(document.getElementById('pC').value) || 0;
        let k = parseFloat(document.getElementById('pK').value) || (p*4 + f*9 + c*4);

        if(!name) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ!");

        const data = { name, p, f, c, k: Math.round(k) };

        if(editId) {
            await db.collection("food_library").doc(editId).update(data);
            editId = null;
        } else {
            await db.collection("food_library").add(data);
        }
        resetForm();
    }

    function editProduct(id) {
        const item = library.find(x => x.id === id);
        document.getElementById('pName').value = item.name;
        document.getElementById('pP').value = item.p;
        document.getElementById('pF').value = item.f;
        document.getElementById('pC').value = item.c;
        document.getElementById('pK').value = item.k;
        editId = id;
        document.getElementById('saveBtn').innerText = "–û–ë–ù–û–í–ò–¢–¨ –î–ê–ù–ù–´–ï";
        document.getElementById('saveBtn').className = "btn btn-edit-mode";
        document.getElementById('cancelBtn').style.display = "block";
    }

    function resetForm() {
        editId = null;
        ['pName','pP','pF','pC','pK'].forEach(i => document.getElementById(i).value = "");
        document.getElementById('saveBtn').innerText = "–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–ê–ó–£";
        document.getElementById('saveBtn').className = "btn btn-add";
        document.getElementById('cancelBtn').style.display = "none";
    }

    // --- –†–ï–ù–î–ï–† ---
    db.collection("food_library").onSnapshot(snap => {
        library = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderLibrary();
    });

    function renderLibrary() {
        const query = document.getElementById('libSearch').value.toLowerCase();
        const list = document.getElementById('libraryList');
        list.innerHTML = "";
        library.filter(i => i.name.toLowerCase().includes(query)).forEach(item => {
            list.innerHTML += `
                <div class="lib-card">
                    <div class="lib-info">
                        <b>${item.name}</b>
                        <small>–ë:${item.p} –ñ:${item.f} –£:${item.c} | <span class="val">${item.k}–∫–∫–∞–ª</span></small>
                    </div>
                    <div class="lib-actions">
                        <button class="btn btn-select" onclick="addToDay('${item.id}')">‚ûï</button>
                        <button class="btn btn-select" style="background:#30363d" onclick="editProduct('${item.id}')">‚úèÔ∏è</button>
                    </div>
                </div>`;
        });
    }

    async function addToDay(id) {
        const weight = prompt("–í–µ—Å –ø–æ—Ä—Ü–∏–∏ (–≥—Ä–∞–º–º)?", "100");
        if(!weight) return;
        const p = library.find(x => x.id === id);
        const r = weight / 100;
        await db.collection("day_logs").add({
            name: p.name, w: weight,
            p: +(p.p*r).toFixed(1), f: +(p.f*r).toFixed(1), c: +(p.c*r).toFixed(1), k: +(p.k*r).toFixed(0),
            date: new Date().toLocaleDateString('ru-RU'),
            ts: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    db.collection("day_logs").orderBy("ts", "desc").onSnapshot(snap => {
        logs = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderHistory();
    });

    function renderHistory() {
        const container = document.getElementById('history');
        container.innerHTML = "";
        const today = new Date().toLocaleDateString('ru-RU');
        const groups = {};
        let t = { k:0, p:0, f:0, c:0 };

        logs.forEach(l => {
            if(!groups[l.date]) groups[l.date] = [];
            groups[l.date].push(l);
            if(l.date === today) { t.k += l.k; t.p += l.p; t.f += l.f; t.c += l.c; }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–æ–≤ (–¶–µ–ª–∏)
        const updateBar = (id, cur, goalId) => {
            const goal = document.getElementById(goalId).value;
            const perc = Math.min((cur / goal) * 100, 100);
            document.getElementById(id).style.width = perc + "%";
            document.getElementById(id).style.background = perc >= 100 ? "#f85149" : "#238636";
        };
        updateBar('barK', t.k, 'goalK');
        updateBar('barP', t.p, 'goalP');
        updateBar('barF', t.f, 'goalF');
        updateBar('barC', t.c, 'goalC');

        for (const date in groups) {
            let dayHtml = `<div class="day-block"><div class="day-title"><span>üìÖ ${date === today ? '–°–µ–≥–æ–¥–Ω—è' : date}</span></div>`;
            groups[date].forEach(item => {
                dayHtml += `
                    <div class="eat-card">
                        <div class="eat-info">
                            <div class="eat-circle">ü•ó</div>
                            <div>
                                <b style="color:#fff">${item.name}</b> <small>‚Äî ${item.w}–≥</small><br>
                                <small>–ë:${item.p} –ñ:${item.f} –£:${item.c}</small>
                            </div>
                        </div>
                        <div style="display:flex; align-items:center; gap:15px;">
                            <span class="val">${item.k} –∫–∫–∞–ª</span>
                            <button class="del-btn" onclick="deleteLog('${item.id}')">√ó</button>
                        </div>
                    </div>`;
            });
            dayHtml += `</div>`;
            container.innerHTML += dayHtml;
        }
    }

    async function deleteLog(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?")) await db.collection("day_logs").doc(id).delete(); }
</script>
</body>
</html>
