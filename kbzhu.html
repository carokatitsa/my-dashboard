<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pro Nutri Tracker v2.7 - Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --accent: #238636; --blue: #58a6ff; --text: #c9d1d9; --border: #30363d; --danger: #f85149; --gold: #f1c40f; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; overflow-x: hidden; }
        .container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 380px 1fr; gap: 20px; width: 100%; }
        
        /* –®–∞–ø–∫–∞ –ö–ë–ñ–£ */
        .goals-header { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .goal-item { text-align: center; }
        .goal-label-row { display: flex; justify-content: center; align-items: baseline; gap: 5px; margin-bottom: 5px; font-size: 11px; font-weight: bold; color: #8b949e; }
        .current-val { font-size: 16px; color: var(--blue); }
        .current-val.overlimit { color: var(--danger); }
        .goal-item input { width: 100%; max-width: 80px; text-align: center; font-weight: bold; background: #0d1117; border: 1px solid var(--border); color: #fff; border-radius: 4px; padding: 4px; font-size: 13px; margin-top: 5px; }
        .progress-mini { height: 6px; background: #30363d; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); transition: 0.3s; }

        /* –û—Ç—á–µ—Ç –¥–Ω—è */
        .summary-card { background: linear-gradient(145deg, #1c2128, #161b22); border: 2px solid var(--gold); border-radius: 12px; padding: 20px; margin-bottom: 20px; display: none; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .stat-box { background: #0d1117; padding: 15px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .stat-box big { display: block; font-size: 24px; font-weight: bold; margin: 5px 0; }

        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .panel { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 15px; height: fit-content; }
        .main-input { width: 100%; background: #0d1117; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 14px; }
        .bju-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-bottom: 10px; }
        .bju-row input { width: 100%; padding: 8px; text-align: center; font-size: 12px; }
        .btn { border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-add { background: var(--accent); color: white; }
        .btn-finish { background: var(--gold); color: #000; margin-top: 20px; }

        /* –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞ */
        .lib-list { margin-top: 15px; max-height: 400px; overflow-y: auto; padding-right: 5px; }
        .lib-card { background: #21262d; border: 1px solid var(--border); padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-sm { padding: 5px 8px; font-size: 12px; background: #30363d; color: #fff; width: auto; border-radius: 4px; border: none; cursor: pointer; margin-left: 4px; }

        /* –î–Ω–µ–≤–Ω–∏–∫ –∏ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ */
        .day-block { margin-bottom: 15px; background: rgba(255,255,255,0.02); border-radius: 10px; border: 1px solid var(--border); overflow: hidden; }
        .day-header { 
            background: #1c2128; padding: 12px 15px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid transparent; transition: 0.2s;
        }
        .day-header:hover { background: #21262d; }
        .day-header.active { border-bottom-color: var(--border); }
        .day-info { font-size: 14px; display: flex; align-items: center; gap: 15px; }
        .day-stats-brief { font-size: 12px; color: var(--blue); background: #0d1117; padding: 4px 10px; border-radius: 20px; border: 1px solid var(--border); }
        .eat-list { display: block; padding: 10px; }
        .eat-list.collapsed { display: none; }
        .eat-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 10px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        .del-btn { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 18px; }

        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } .goals-header { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>

<div id="summaryDisplay" class="summary-card">
    <h2 style="margin:0; color: var(--gold); text-align: center;">üèÜ –ò—Ç–æ–≥–∏ –¥–Ω—è</h2>
    <div class="summary-grid">
        <div class="stat-box">
            <small>–ò–ó–ú–ï–ù–ï–ù–ò–ï –ñ–ò–†–ê</small>
            <big id="fatResult">0–≥</big>
            <span id="fatDesc" style="font-size: 11px; color: #8b949e;"></span>
        </div>
        <div class="stat-box">
            <small>–°–¢–ê–¢–£–° –ú–´–®–¶</small>
            <big id="muscleResult" style="font-size: 18px;">‚Äî</big>
            <span id="muscleDesc" style="font-size: 11px; color: #8b949e;"></span>
        </div>
    </div>
    <button class="btn" style="background:none; color:var(--blue); margin-top:15px;" onclick="closeSummary()">–ó–∞–∫—Ä—ã—Ç—å –æ—Ç—á–µ—Ç</button>
</div>

<div class="goals-header">
    <div class="goal-item">
        <div class="goal-label-row">–ö–ö–ê–õ <span id="curK" class="current-val">0</span></div>
        <input type="number" id="goalK" value="2300" oninput="renderHistory()">
        <div class="progress-mini"><div id="barK" class="progress-fill"></div></div>
    </div>
    <div class="goal-item">
        <div class="goal-label-row">–ë–ï–õ–ö–ò <span id="curP" class="current-val">0</span></div>
        <input type="number" id="goalP" value="170" oninput="renderHistory()">
        <div class="progress-mini"><div id="barP" class="progress-fill"></div></div>
    </div>
    <div class="goal-item">
        <div class="goal-label-row">–ñ–ò–†–´ <span id="curF" class="current-val">0</span></div>
        <input type="number" id="goalF" value="70" oninput="renderHistory()">
        <div class="progress-mini"><div id="barF" class="progress-fill"></div></div>
    </div>
    <div class="goal-item">
        <div class="goal-label-row">–£–ì–õ–ï–í–û–î–´ <span id="curC" class="current-val">0</span></div>
        <input type="number" id="goalC" value="240" oninput="renderHistory()">
        <div class="progress-mini"><div id="barC" class="progress-fill"></div></div>
    </div>
</div>

<div class="container">
    <div class="panel">
        <h2 style="margin: 0 0 15px 0; font-size: 18px;">üì¶ –ë–∞–∑–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤</h2>
        <input type="text" id="pName" class="main-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–ª—é–¥–∞">
        <div class="bju-row">
            <input type="number" id="pP" class="main-input" placeholder="–ë">
            <input type="number" id="pF" class="main-input" placeholder="–ñ">
            <input type="number" id="pC" class="main-input" placeholder="–£">
            <input type="number" id="pK" class="main-input" placeholder="–ö–∫–∞–ª">
        </div>
        <label class="portion-check"><input type="checkbox" id="pIsPortion"> –¶–µ–ª–∞—è –ø–æ—Ä—Ü–∏—è (–Ω–µ —Å–ø—Ä–∞—à–∏–≤–∞—Ç—å –≤–µ—Å)</label>
        <button id="saveBtn" class="btn btn-add" onclick="saveToLib()">–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–ê–ó–£</button>
        <button id="cancelBtn" style="display:none; background:none; color:gray; border:none; margin-top:8px; cursor:pointer;" onclick="resetForm()">–û—Ç–º–µ–Ω–∞</button>
        
        <input type="text" id="libSearch" class="main-input" style="margin-top:20px; border-color: var(--blue);" placeholder="üîç –ü–æ–∏—Å–∫ –≤ –±–∞–∑–µ..." oninput="renderLibrary()">
        <div id="libraryList" class="lib-list"></div>

        <button class="btn btn-finish" onclick="finishDay()">‚úÖ –ó–ê–í–ï–†–®–ò–¢–¨ –î–ï–ù–¨</button>
    </div>

    <div id="history"></div>
</div>

<script>
    // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyA3QRDLzkS9-NnupC5KN65fMv1j39ZovsI",
        authDomain: "my-dashboard-dc67a.firebaseapp.com",
        projectId: "my-dashboard-dc67a",
        storageBucket: "my-dashboard-dc67a.firebasestorage.app",
        messagingSenderId: "710702954120",
        appId: "1:710702954120:web:90e5e9a158f31d9728913d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let library = [];
    let logs = [];
    let summaries = {}; // –•—Ä–∞–Ω–∏–ª–∏—â–µ –∏—Ç–æ–≥–æ–≤ –∏–∑ –ë–î
    let totals = { k:0, p:0, f:0, c:0 };
    let editId = null;

    // --- –õ–û–ì–ò–ö–ê –ë–ê–ó–´ ---
    async function saveToLib() {
        const name = document.getElementById('pName').value;
        const p = parseFloat(document.getElementById('pP').value) || 0;
        const f = parseFloat(document.getElementById('pF').value) || 0;
        const c = parseFloat(document.getElementById('pC').value) || 0;
        const isPortion = document.getElementById('pIsPortion').checked;
        let k = parseFloat(document.getElementById('pK').value) || (p*4 + f*9 + c*4);
        if(!name) return;
        const data = { name, p, f, c, k: Math.round(k), isPortion };
        if(editId) { await db.collection("food_library").doc(editId).update(data); editId = null; }
        else { await db.collection("food_library").add(data); }
        resetForm();
    }

    function resetForm() {
        editId = null;
        ['pName','pP','pF','pC','pK'].forEach(i => document.getElementById(i).value = "");
        document.getElementById('pIsPortion').checked = false;
        document.getElementById('saveBtn').innerText = "–°–û–•–†–ê–ù–ò–¢–¨ –í –ë–ê–ó–£";
        document.getElementById('cancelBtn').style.display = "none";
    }

    // --- –ß–¢–ï–ù–ò–ï –î–ê–ù–ù–´–• ---
    db.collection("food_library").onSnapshot(snap => {
        library = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderLibrary();
    });

    // –°–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è –∏—Ç–æ–≥–æ–≤ (summaries), —á—Ç–æ–±—ã –≤—ã–≤–æ–¥–∏—Ç—å –∏—Ö –≤ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–∞—Ç
    db.collection("daily_summaries").onSnapshot(snap => {
        summaries = {};
        snap.forEach(doc => {
            const data = doc.data();
            summaries[data.date] = data;
        });
        renderHistory();
    });

    db.collection("day_logs").orderBy("ts", "desc").onSnapshot(snap => {
        logs = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderHistory();
    });

    // --- –†–ï–ù–î–ï–† ---
    function renderLibrary() {
        const query = document.getElementById('libSearch').value.toLowerCase();
        const list = document.getElementById('libraryList');
        list.innerHTML = "";
        library.filter(i => i.name.toLowerCase().includes(query)).forEach(item => {
            list.innerHTML += `
                <div class="lib-card">
                    <div class="lib-info">
                        <b>${item.name}</b>
                        <small>–ë:${item.p} –ñ:${item.f} –ö:${item.k}</small>
                    </div>
                    <div class="lib-actions">
                        <button class="btn-sm" style="background:var(--accent)" onclick="addToDay('${item.id}')">Ôºã</button>
                        <button class="btn-sm" onclick="editProduct('${item.id}')">‚úèÔ∏è</button>
                        <button class="btn-sm" style="background:var(--danger)" onclick="deleteFromLib('${item.id}')">üóëÔ∏è</button>
                    </div>
                </div>`;
        });
    }

    function renderHistory() {
        const container = document.getElementById('history');
        const today = new Date().toLocaleDateString('ru-RU');
        const groups = {};
        totals = { k:0, p:0, f:0, c:0 };

        logs.forEach(l => {
            if(!groups[l.date]) groups[l.date] = [];
            groups[l.date].push(l);
            if(l.date === today) { totals.k += Number(l.k); totals.p += Number(l.p); totals.f += Number(l.f); totals.c += Number(l.c); }
        });

        // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã –≤ —à–∞–ø–∫–µ
        const updateHeader = (idCur, idBar, cur, idGoal) => {
            const goal = parseFloat(document.getElementById(idGoal).value) || 1;
            document.getElementById(idCur).innerText = Math.round(cur);
            document.getElementById(idBar).style.width = Math.min((cur/goal)*100, 100) + "%";
            document.getElementById(idBar).style.background = cur > goal ? "var(--danger)" : "var(--accent)";
        };
        updateHeader('curK', 'barK', totals.k, 'goalK');
        updateHeader('curP', 'barP', totals.p, 'goalP');
        updateHeader('curF', 'barF', totals.f, 'goalF');
        updateHeader('curC', 'barC', totals.c, 'goalC');

        let finalHtml = "";
        for (const date in groups) {
            const isToday = (date === today);
            const sumData = summaries[date];
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É –∏—Ç–æ–≥–∞ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞
            let briefStats = "";
            if (sumData) {
                briefStats = `<div class="day-stats-brief">
                    ${Math.round(sumData.totals.k)} –∫–∫–∞–ª | –ñ–∏—Ä: ${sumData.fatChange > 0 ? '+'+sumData.fatChange : sumData.fatChange}–≥ | ${sumData.muscleStatus}
                </div>`;
            } else if (isToday) {
                briefStats = `<div class="day-stats-brief">${Math.round(totals.k)} –∫–∫–∞–ª (–≤ –ø—Ä–æ—Ü–µ—Å—Å–µ)</div>`;
            }

            finalHtml += `
                <div class="day-block">
                    <div class="day-header ${isToday ? 'active' : ''}" onclick="toggleDay('${date}')">
                        <div class="day-info">
                            <span style="font-weight:bold; color:${isToday ? 'var(--blue)' : '#fff'}">üìÖ ${isToday ? '–°–ï–ì–û–î–ù–Ø' : date}</span>
                            ${briefStats}
                        </div>
                        <span>${isToday ? '‚ñº' : '‚ñ∂'}</span>
                    </div>
                    <div id="list-${date}" class="eat-list ${!isToday ? 'collapsed' : ''}">
                        ${groups[date].map(item => `
                            <div class="eat-card">
                                <div style="overflow:hidden; flex:1;">
                                    <b style="color:#fff; display:block; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${item.name}</b>
                                    <small>${item.w}${typeof item.w==='number'?'–≥':''} | –ë:${item.p} –ñ:${item.f} –ö:${item.k}</small>
                                </div>
                                <button class="del-btn" onclick="deleteLog('${item.id}')">√ó</button>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }
        container.innerHTML = finalHtml;
    }

    // --- –£–ü–†–ê–í–õ–ï–ù–ò–ï –í–ò–î–û–ú ---
    function toggleDay(date) {
        const list = document.getElementById(`list-${date}`);
        list.classList.toggle('collapsed');
    }

    function closeSummary() {
        document.getElementById('summaryDisplay').style.display = 'none';
        // –°–≤–æ—Ä–∞—á–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π —Å–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ –∑–∞–∫—Ä—ã—Ç–∏—è –æ—Ç—á–µ—Ç–∞
        const today = new Date().toLocaleDateString('ru-RU');
        const todayList = document.getElementById(`list-${today}`);
        if(todayList) todayList.classList.add('collapsed');
    }

    // --- –õ–û–ì–ò–ö–ê –ò–¢–û–ì–û–í ---
    async function finishDay() {
        const goalK = parseFloat(document.getElementById('goalK').value) || 2300;
        const goalP = parseFloat(document.getElementById('goalP').value) || 170;
        const diff = goalK - totals.k;
        const fatChange = (diff / 7.7).toFixed(1);
        
        let mStat = "–ü–û–î–î–ï–†–ñ–ö–ê";
        if (totals.p >= goalP) { mStat = (totals.k >= (goalK - 200)) ? "–†–û–°–¢ üí™" : "–£–î–ï–†–ñ–ê–ù–ò–ï"; }
        else { mStat = "–£–ë–´–õ–¨ ‚ö†Ô∏è"; }

        // –ü–æ–∫–∞–∑ –æ–∫–Ω–∞
        document.getElementById('fatResult').innerText = (fatChange >= 0 ? "-" : "+") + Math.abs(fatChange) + "–≥";
        document.getElementById('fatResult').style.color = fatChange >= 0 ? "var(--accent)" : "var(--danger)";
        document.getElementById('muscleResult').innerText = mStat;
        document.getElementById('summaryDisplay').style.display = 'block';
        window.scrollTo({top: 0, behavior: 'smooth'});

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏—Ç–æ–≥–æ–≤ –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é –∫–æ–ª–ª–µ–∫—Ü–∏—é –Ω–∞–≤—Å–µ–≥–¥–∞
        await db.collection("daily_summaries").doc(new Date().toLocaleDateString('ru-RU')).set({
            date: new Date().toLocaleDateString('ru-RU'),
            totals: totals,
            fatChange: -fatChange, // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤–µ—Å–∞
            muscleStatus: mStat,
            ts: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    async function addToDay(id) {
        const p = library.find(x => x.id === id);
        let w = p.isPortion ? "–ø–æ—Ä—Ü–∏—è" : prompt("–°–∫–æ–ª—å–∫–æ –≥—Ä–∞–º–º?", "100");
        if (!w) return;
        let finalData = { ...p, w: w === "–ø–æ—Ä—Ü–∏—è" ? w : parseFloat(w) };
        if (!p.isPortion) {
            const r = parseFloat(w) / 100;
            finalData.p = +(p.p*r).toFixed(1); finalData.f = +(p.f*r).toFixed(1); finalData.c = +(p.c*r).toFixed(1); finalData.k = +(p.k*r).toFixed(0);
        }
        delete finalData.id;
        await db.collection("day_logs").add({ ...finalData, date: new Date().toLocaleDateString('ru-RU'), ts: firebase.firestore.FieldValue.serverTimestamp() });
    }
    async function deleteLog(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å –∑–∞–ø–∏—Å—å?")) await db.collection("day_logs").doc(id).delete(); }
    async function deleteFromLib(id) { if(confirm("–£–¥–∞–ª–∏—Ç—å –∏–∑ –±–∞–∑—ã?")) await db.collection("food_library").doc(id).delete(); }
    function editProduct(id) {
        const item = library.find(x => x.id === id);
        document.getElementById('pName').value = item.name;
        document.getElementById('pP').value = item.p; document.getElementById('pF').value = item.f;
        document.getElementById('pC').value = item.c; document.getElementById('pK').value = item.k;
        document.getElementById('pIsPortion').checked = item.isPortion;
        editId = id; document.getElementById('saveBtn').innerText = "–û–ë–ù–û–í–ò–¢–¨"; document.getElementById('cancelBtn').style.display = "block";
    }
</script>
</body>
</html>
